	<table class="table">
				<tbody>
					<tr>
						<td><a href="#/guide/{{routeParams.guideIndex}}">{{catalogue.guide.title}}</a></td>

					</tr>
				</tbody>
			</table>
	
	<ul class="indexContainer"  ui-sortable="sortableOptions" ng-model="catalogue.guide.books">
		<li ng-repeat="book in catalogue.guide.books">
			<!-- <span class="indexTitle" index-actions ng-click="editItem()" target="book">{{book.title}}</span> -->
			<a ng-class="{selected: $index==routeParams.bookIndex}" href="#/guide/{{routeParams.guideIndex}}/book/{{$index}}" class="indexTitle"><span class="indexTitle">{{book.title}}</span></a>


			<ul class="indexChild" index-section ui-sortable="sortableOptions" ng-model="book.chapters">
				<li ng-repeat="chapter in book.chapters">
					<a href="#/guide/{{routeParams.guideIndex}}/book/{{$parent.$index}}/chapter/{{$index}}" class="indexTitle">
						<span>{{chapter.title}}</span></a>


					<ul index-child ng-show="showOptions" class="">
						<li>
							<a index-actions ng-click="copy()" target="chapter">Copy Chapter</a>
						</li>
						<li>
							<a index-actions location="book.chapters" target="$index" ng-click="removeItem()">Delete Chapter</a>
						</li>
						<li>
							<a index-actions type="page" location="chapter.pages" ng-click="addNewPage()">New Page</a>
						</li>
						<li>
							<a index-actions type="paste" location="chapter.pages" ng-click="addNew()">Paste Page</a>
						</li>										
					</ul>					

					
					<ul index-child ui-sortable="sortableOptions" ng-model="chapter.pages">
						<li ng-repeat="page in chapter.pages">
							<a href="#/guide/{{routeParams.guideIndex}}/book/{{$parent.$parent.$index}}/chapter/{{$parent.$index}}/page/{{$index}}" class="indexTitle">
							<span class="indexTitle">{{$index+1}}) {{page.title}}</span>
							</a>
					</li>
					</ul>
				</li>
			</ul>

		</li><!-- book -->

	</ul>
