				<div class="control-group">
					<label class="control-label" for="select01">Upload Image</label>
					<div class="controls">

								<div clg-upload-container>

									<input id="inputImage" 
									type="file" 
									accept="image/*" 
									image="image" 
									resize-max-height="50"
									resize-max-width="50"
									resize-quality="0.7" />

				      		  </div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="select01">Images</label>
					<div class="controls">
						<a class="btn btn-small btn-primary" index-actions ng-click="openDialog('images')">Add Images</a><br><br>
						<!-- <div clg-item-browser="image-browser" items="edit.images" ui-sortable="sortableOptions" ng-model="items"></div> -->

						<table ng-repeat="image in edit.images" class="codeTable table">
							<tbody>
								<tr>
									<td class="itemIndex">[image {{$index}}]</td>
									<td class="itemThumbnail">
										<div class="imagePreview">
											<img src="{{image.url}}">
										</div>
									</td>
									<td class="itemTitle">{{image.title}}</td>
									<td class="itemOptions" ng-switch on="options">
										<div ng-switch-when="copy">
											<a class="btn btn-small btn-warning" ng-click="addItem(image)">+</a>
										</div>
										<div ng-switch-default>
											<a class="btn btn-small btn-warning" index-actions ng-click="removeItem()" location="edit.images" target="$index">X</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>


					</div>
				</div>
