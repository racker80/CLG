

				<div class="control-group">
					<label class="control-label" for="textarea">Code</label>
					<div class="controls">
						<div ui-sortable="sortableOptions" ng-model="edit.code">

							<table class="table codeTable" ng-repeat="code in edit.code" >
								<tbody>
									<tr>
										<td>
											<pre>{{code.text}}</pre>
										</td>
										<td>
											<select ng-model="code.type" ng-options="code for code in options.code"></select>
										</td>
										<td><a class="btn btn-small btn-warning" index-actions ng-click="removeItem()" location="edit.code" target="$index">X</a>
										</td>
									</tr>
								</tbody>
							</table>

						</div>
						<textarea ng-model="newcode.text"></textarea>
						<select ng-model="newcode.type" ng-options="code for code in options.code"></select>
						<a class="btn" index-actions ng-click="addExisting()" target="newcode" location="edit.code">+ Add Code</a>
					</div>
				</div>
