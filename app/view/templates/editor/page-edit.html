<div class="row-fluid">
	<div class="span8">

		<form class="form-horizontal">
			<fieldset>
				<legend>Edit Page: {{catalogue.edit.title}}</legend>
				<div class="control-group">
					<label class="control-label" for="input01">Page Title</label>
					<div class="controls">
						<input type="text" class="input-xlarge" ng-model="catalogue.edit.title">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="textarea">Description</label>
					<div class="controls">
						<input type="text" class="input-xlarge" ng-model="catalogue.edit.description">
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label" for="textarea">Content</label>
					<div class="controls">
						<textarea class="input-xlarge content-textarea" ng-model="catalogue.edit.content"></textarea>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label" for="textarea">Preview</label>
					<div class="controls">
						<div content-preview="catalogue.edit.content" ng-bind-html-unsafe="content">{{content}}</div>
					</div>
				</div>


				<div class="control-group">
					<label class="control-label" for="select01">Code</label>
					<div class="controls">
						<div clg-item-browser="code-browser" items="catalogue.edit.code" ui-sortable="sortableOptions" ng-model="items" ></div>
						<div code-adder>
							<textarea ng-model="newcode"></textarea>
							<button ng-click="add()" class="btn">add</button>
						</div>
					</div>
				</div>




				<div class="control-group">
					<label class="control-label" for="select01">Upload Image</label>
					<div class="controls">

								<div clg-upload-container>

									<input id="inputImage" 
									type="file" 
									accept="image/*" 
									image="image" 
									resize-max-height="50"
									resize-max-width="50"
									resize-quality="0.7" />

				      		  </div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="select01">Images</label>
					<div class="controls">
						<a class="btn btn-small btn-primary" index-actions ng-click="openDialog('images')">Add Images</a><br><br>
						<div clg-item-browser="image-browser" items="catalogue.edit.images" ui-sortable="sortableOptions" ng-model="items"></div>
					</div>
				</div>





				<div class="form-actions">

					<button type="submit" class="btn btn-primary" ng-click="catalogue.savePage()">Save changes</button>
					<button class="btn">Cancel</button>
				</div>
			</fieldset>
		</form>

	</div>

	<div class="span4">
		<div class="well">
			<h5>Other Pages in <a href="#/guide/{{routeParams.guideIndex}}/book/{{routeParams.bookIndex}}/chapter/{{routeParams.chapterIndex}}">{{catalogue.guide.books[routeParams.bookIndex].chapters[routeParams.chapterIndex].title}}</a></h5>
			<div sortable-options ui-sortable="sortableOptions" ng-model="catalogue.edit.books">
				<table ng-repeat="page in catalogue.guide.books[routeParams.bookIndex].chapters[routeParams.chapterIndex].pages" class="codeTable table">
					<body>
						<tr>
							<td class="itemTitle"><a href="#/guide/{{routeParams.guideIndex}}/book/{{routeParams.bookIndex}}/chapter/{{$index}}">{{page.title}}</td>
							<td class="itemOptions" ng-switch on="options">
								<div ng-switch-when="copy">
									<a class="btn btn-small btn-warning" ng-click="addItem(page)">+</a>
								</div>
								<div ng-switch-default>
									<a class="btn btn-small btn-warning" remove-thing remove-from="catalogue.edit.chapters" thing-index="$index">X</a>
									<a class="btn btn-small btn-warning" index-actions ng-click="copy()" target="chapter">copy</a>

								</div>
							</td>
						</tr>
					</body>
				</table>
			</div>
			<a index-actions type="chapter" location="catalogue.edit.chapters" ng-click="addGroupTo()">New page</a>
			<br>
			<a index-actions type="paste" location="catalogue.edit.chapters" ng-click="addGroupTo()">Paste page</a>
		</div>
		<button index-actions ng-click="copy()" target="catalogue.edit" class="btn btn-small">Copy Page</button>
	</div>
</div>
