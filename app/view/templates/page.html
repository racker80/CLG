<form class="form-horizontal">
	<fieldset>
		<legend>Edit Page: {{catalogue.edit.title}}</legend>
		<div class="control-group">
			<label class="control-label" for="input01">Page Title</label>
			<div class="controls">
				<input type="text" class="input-xlarge" ng-model="catalogue.edit.title">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="textarea">Description</label>
			<div class="controls">
				<input type="text" class="input-xlarge" ng-model="catalogue.edit.description">
			</div>
		</div>	
		<div class="control-group">
			<label class="control-label" for="textarea">Content</label>
			<div class="controls">
				<textarea class="input-xlarge" ng-model="catalogue.edit.content"></textarea>
			</div>
		</div>		
		<div class="control-group">
			<label class="control-label" for="optionsCheckbox">Code</label>
			<div class="controls">
				<!-- <pre ng-repeat="code in catalogue.edit.code">{{code}}</pre> -->
				<div code-browser="catalogue.edit.code"></div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="select01">Images</label>
			<div class="controls">
				<div image-browser="catalogue.edit.images"></div>

						<div clg-upload-container>

							<input id="inputImage" 
							type="file" 
							accept="image/*" 
							image="image" 
							resize-max-height="50"
							resize-max-width="50"
							resize-quality="0.7" />

							<p>Original</p>
							<img ng-show="image" ng-src="{{image.url}}" type="{{image.file.type}}"/>
							<p>Resized</p>
							<img ng-show="image" ng-src="{{image.resized.dataURL}}"/>
		      		  </div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="multiSelect">Multicon-select</label>
			<div class="controls">
				<select multiple="multiple" id="multiSelect">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="fileInput">File input</label>
			<div class="controls">
				<input class="input-file" id="fileInput" type="file">
			</div>
		</div>

		<div class="form-actions">

			<button type="submit" class="btn btn-primary" ng-click="catalogue.savePage()">Save changes</button>
			<button class="btn">Cancel</button>
		</div>
	</fieldset>
</form>
